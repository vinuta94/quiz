	<script>
	$(document).ready(function() {

  // Function to update counters on all elements with class counter
  var doUpdate = function() {
    $('.countdown').each(function() {
      var count = parseInt($(this).html());
      if (count !== 0) {
        $(this).html(count - 1);
      }
    });
  };

  // Schedule the update to happen once every second
  setInterval(doUpdate, 1000);
});
	
  $( function() {
    $( "#sortable" ).sortable({
      revert: true
		
    });
    $( "#draggable" ).draggable({
      connectToSortable: "#sortable",
      helper: "clone",
      revert: "invalid"
    });
    $( "ul, li" ).disableSelection();
  } );
  </script>
       
	
    </head>
	
	 <script>
            $(function() {
               
                $("#source3>div").dragdrop({
                    makeClone: true,
                    sourceClass: "pendingDrop",
                    dropClass: "highlight",
                    container: $('.content'),
                    didDrop: function($src, $dst) {
                        if ($dst.attr("id")!="destination")
                            $dst = $dst.parents("#destination");
                        var currentText = $dst.text();
                        currentText += $src.text();
                        $dst.text(currentText);
                    }
                });
            });
		
		 
        </script>
	
	
	<script>
		

  $("#btnsbmt").click(function(){
                    divObj = document.getElementById("destination");
                    var result=divObj.textContent;
                    var trimmed = result.substring(4);
                    if(trimmed=="BLUE")
                    {
                    alert("HELLO!,Answer is CORRECT");
                    $('#destination').empty();
                    }
                    else
                    alert("HELLO.WRONG!");
                    $('#destination').empty();   
                    });

	</script>
		<body>

            Timer:	 <div class="countdown">60</div><br>
